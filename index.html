<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Husker Girls Track & Field Top 10</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Titillium Web', sans-serif;
      background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.9)), 
        url('track_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 8px #000;
    }

    .layout {
      display: flex;
      flex-direction: row;
      flex: 1;
      overflow: hidden;
    }

    nav {
      width: 220px;
      background-color: rgba(29, 71, 33, 0.95);
      padding: 1rem;
      overflow-y: auto;
    }

    nav h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #fff;
      text-align: center;
    }

    nav a {
      display: block;
      padding: 0.6rem 1rem;
      margin-bottom: 0.5rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    main {
      flex: 1;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.95);
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 8px;
      background-color: white;
    }

    @media (max-width: 768px) {
      .layout {
        flex-direction: column;
      }

      nav {
        width: 100%;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      nav a {
        margin: 0.25rem;
        padding: 0.75rem 1rem;
        flex: 1 1 40%;
        text-align: center;
      }

      main {
        padding: 0.5rem;
      }

      iframe {
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <header>Husker Girls Track & Field Top 10</header>
  <div class="layout">
    <nav>
      <h2>Girls Top 10</h2>
      <a href="100.html" target="content">100m</a>
      <a href="200.html" target="content">200m</a>
      <a href="4.html" target="content">400m</a>
      <a href="800.html" target="content">800m</a>
      <a href="1600.html" target="content">1600m</a>
      <a href="3200.html" target="content">3200m</a>
      <a href="100H.html" target="content">100H</a>
      <a href="300H.html" target="content">300H</a>
      <a href="4x1.html" target="content">4x100</a>
      <a href="4x2.html" target="content">4x200</a>
      <a href="4x4.html" target="content">4x400</a>
      <a href="4x8.html" target="content">4x800</a>
      <a href="SP.html" target="content">Shot Put</a>
      <a href="Disc.html" target="content">Discus</a>
      <a href="HJ.html" target="content">High Jump</a>
      <a href="LJ.html" target="content">Long Jump</a>
      <a href="TJ.html" target="content">Triple Jump</a>
      <a href="PV.html" target="content">Pole Vault</a>
    </nav>
    <main>
      <iframe name="content" src="100.html"></iframe>
    </main>
  </div>
</body>
</html>
