<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Husker Girls Track & Field Top 10</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Titillium+Web:wght@700&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Titillium Web', sans-serif;
      background: 
        linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.8)),
        url('track_background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      min-height: 100vh;
      display: flex;
    }

    .sidebar {
      background-color: rgba(29, 71, 33, 0.95);
      padding: 1rem;
      min-width: 220px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      overflow-y: auto;
      z-index: 1000;
    }

    .sidebar h2 {
      text-align: center;
      margin-top: 0;
      margin-bottom: 1rem;
      color: #fff;
      font-size: 1.5rem;
      letter-spacing: 1px;
    }

    .sidebar a {
      display: block;
      padding: 0.75rem;
      text-decoration: none;
      color: #fff;
      background-color: #1D4721;
      border-radius: 6px;
      font-weight: bold;
      text-align: center;
      transition: all 0.3s ease;
    }

    .sidebar a:hover {
      background-color: #145017;
    }

    .content {
      margin-left: 240px;
      padding: 2rem;
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .content h1 {
      font-size: 2.5rem;
      color: white;
      text-shadow: 0 0 10px rgba(0,0,0,0.7);
    }

    /* Hamburger menu */
    .hamburger {
      display: none;
      position: fixed;
      top: 1rem;
      left: 1rem;
      font-size: 2rem;
      color: white;
      z-index: 2000;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .sidebar {
        transform: translateX(-100%);
        transition: transform 0.3s ease;
        width: 75%;
        max-width: 280px;
      }

      body.nav-open .sidebar {
        transform: translateX(0);
      }

      .content {
        margin-left: 0;
        padding: 5rem 1.5rem 2rem;
      }
    }
  </style>
</head>
<body>

  <div class="hamburger" onclick="document.body.classList.toggle('nav-open')">â˜°</div>

  <div class="sidebar">
    <h2>Girls Top 10</h2>
    <a href="100.html">100m</a>
    <a href="200.html">200m</a>
    <a href="4.html">400m</a>
    <a href="800.html">800m</a>
    <a href="1600.html">1600m</a>
    <a href="3200.html">3200m</a>
    <a href="100H.html">100H</a>
    <a href="300H.html">300H</a>
    <a href="4x1.html">4x100</a>
    <a href="4x2.html">4x200</a>
    <a href="4x4.html">4x400</a>
    <a href="4x8.html">4x800</a>
    <a href="SP.html">Shot Put</a>
    <a href="Disc.html">Discus</a>
    <a href="HJ.html">High Jump</a>
    <a href="LJ.html">Long Jump</a>
    <a href="TJ.html">Triple Jump</a>
    <a href="PV.html">Pole Vault</a>
  </div>

  <div class="content">
    <h1>Welcome to the Husker Girls<br> Track & Field Top 10</h1>
  </div>

  <script>
    // Close the nav menu when a link is clicked (mobile)
    document.querySelectorAll('.sidebar a').forEach(link => {
      link.addEventListener('click', () => {
        document.body.classList.remove('nav-open');
      });
    });
  </script>

</body>
</html>
